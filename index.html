					src="https://media.giphy.com/media/5xtDarHMbWCqUQbSjSw/giphy.gif"
					width="70"
					height="70"
				/>
			</div>
			<div class="user">
				<p class="username">
					Details for <a href="" class="profile"></a>
				</p>
				</p>
				<p class="name">Name: </p>
				<span id="followers">Followers</span>
			</div>
		</div>
